      <h3>Lennart Schaeffer</h3>
      <nav>
        <ul class="navbar">
          <li><a href="../homepage/index.html">Home</a></li>

          <li><a href="../contact/contact.html">Contact Me</a></li>
          <li><a href="../skillset/skillset.html">Skill Set</a></li>

            <img

              alt=""
              width="25"

              id="menu"
            />
          </li>
        </ul>
        <ul class="sidebar">
          <li><a href="../homepage/index.html">Home</a></li>

            />
          </li>
        </ul>
      </nav>
    </div>
    <div class="main-header"><h1>Contact Me</h1></div>
    <div class="form-container">
      <form action="" id="contact-form">
        <div class="firstNameContainer">
          <label for="firstName">First Name:&nbsp;</label>
          <input type="text" id="firstName" />
        </div>
        <div class="lastNameContainer">
          <label for="lastName">Last Name:&nbsp;</label>
          <input type="text" id="lastName" />
        </div>
        <div class="phoneNumberContainer">
          <label for="phoneNumber">Phone #: &nbsp;</label>
          <input type="tel" id="phoneNumber" placeholder="xxx-xxx-xxxx" />
        </div>
        <div class="emailContainer">
          <label for="email">Email:&nbsp;</label>
          <input type="email" id="email" />
        </div>
        <div class="dateContainer">
          <label for="date">Date:&nbsp;</label>
          <input type="date" id="date" />
        </div>
        <label for="messageInput" id="messageLabel"
          >Additional Info / Message:</label
        >
        <textarea name="" id="messageInput" cols="20" rows="5"></textarea>
        <div class="submitButtonContainer">
          <input type="submit" id="submitButton" />
        </div>
        <div class="errorMessage">This is the error message</div>
      </form>
    </div>
    <script src="./contact.js"></script>
  </body>
</html>
